<!DOCTYPE html>
<html lang="zh-Hans-CN"><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><link rel="stylesheet" type="text/css" href="../../../css/modern-norm.min.css"/><link rel="stylesheet" type="text/css" href="../../../css/prism.min.css"/><link rel="stylesheet" type="text/css" href="../../../css/katex.min.css"/><link rel="stylesheet" type="text/css" href="../../../css/wolai.css"/><title>OAuth2.0 - wolai 笔记</title><link rel="shortcut icon" href="media/oauth-logo-square_1.png"></link></head><body><header><div class="image has" style="background-position-y: 50%; background-image: url(&quot;https://cdn.wostatic.cn/cover/thomas/iY67uxV6SuZDNRosduou1F.jpg&quot;)"></div><div class="title"><div class="banner"><div class="icon icon-image" style="background-image: url(&quot;media/oauth-logo-square.png&quot;)"></div></div><div data-title="OAuth2.0" class="main-title"></div></div></header><article><div class="wolai-block wolai-text"><div><span class="inline-wrap"></span><br/></div></div><h3 class="wolai-block"><span class="inline-wrap">1.1<span class="jill"></span>模式的介绍</span></h3><div class="wolai-block wolai-text"><div><span class="inline-wrap">——模式的不同，信任也不同。</span></div></div><div class="wolai-block wolai-text"><div><span class="inline-wrap">在梳理<span class="jill"></span>OAuth2.0<span class="jill"></span>协议流程的过程中，其实有一个主线，就是三方参与者之家的信任程度。</span></div></div><h4 class="wolai-block"><span class="inline-wrap">[1] 授权码模式</span></h4><div class="wolai-block wolai-text"><div><span class="inline-wrap">用户、第三方、授权服务器 三方都互相不相任。</span></div></div><div class="wolai-block wolai-center"><figure style="width: 100%"><img src="https://cdn.jsdelivr.net/gh/18476305640/typora@master/image/16468042764671646804276372.png" style="width: 984.6666666666666px"/></figure></div><h4 class="wolai-block"><span class="inline-wrap">[2] 简化模式</span></h4><div class="wolai-block wolai-text"><div><span class="inline-wrap">授权服务器对第三方相任，授权服务器当用户授权后，直接给服务器令牌，而不是授权码。</span></div></div><div class="wolai-block wolai-center"><figure style="width: 100%"><img src="https://cdn.jsdelivr.net/gh/18476305640/typora@master/image/16468042639261646804263784.png" style="width: 986.6666666666666px"/></figure></div><h4 class="wolai-block"><span class="inline-wrap">[3] 密码模式</span></h4><div class="wolai-block wolai-text"><div><span class="inline-wrap">用户对第三方比较信任，直接给于密码给第三方获取令牌。</span></div></div><div class="wolai-block wolai-center"><figure style="width: 100%"><img src="https://cdn.jsdelivr.net/gh/18476305640/typora@master/image/16468043249191646804324446.png" style="width: 694px"/></figure></div><h4 class="wolai-block"><span class="inline-wrap">[4] 客户端模式</span></h4><div class="wolai-block wolai-text"><div><span class="inline-wrap">三方互信，要就直接给我，在同一系统下使用。</span></div></div><div class="wolai-block wolai-center"><figure style="width: 100%"><img src="media/image.png" style="width: 704px"/></figure></div><div class="wolai-sub-page wolai-block"><div class="page-icon icon-image" style="background-image: url(&quot;media/image_proxy.svg&quot;)"></div><a href="jwt/JWT.html"><span>JWT</span></a></div><div class="wolai-block wolai-text"><div><span class="inline-wrap"></span><br/></div></div><div class="wolai-block wolai-text"><div><span class="inline-wrap"></span><br/></div></div><div class="wolai-block wolai-text"><div></div></div></article><footer></footer></body></html>
